3、美国政府换届之后，会急于修复中美关系，这方面的政治会影响评选结果，别以为艺术可以和政治分开，看看奥斯卡就知道了。给《原神》会是一个相当好的信号。 
其实关于预测TGA年度最佳游戏，我也不是说有什么很有根据的论点，更多的是一种直觉，但也不是乱说，我有四个理由：
1、TGA评游戏不是关看游戏性，而是看游戏影响，尤其是给未来游戏方向，我视频中说到了这一点。给《守望先锋》这事就说明这种倾向。
2、本年度的确没有一个游戏是那种你看到就会说：就是他了！人们老说手游割韭菜，其实现在单机游戏割韭菜气息也重，比如FF7RE，生化3RE，真的是把玩家当韭菜来割。《最后生还者2》剧情裂开，《对马岛之魂》各方面都优秀精良，但是没有让人眼前一亮的东西。在日本受欢迎也多是因为民族情节有加分，什么时候给我们整个抗美援朝的3A大作啊，我当场给10分。本来《赛博朋克2077》稳拿冠军的，可惜他没了。
3、美国政府换届之后，会急于修复中美关系，这方面的政治会影响评选结果，别以为艺术可以和政治分开，看看奥斯卡就知道了。给《原神》会是一个相当好的信号。
4、《原神》制作真的是国际水平了。玩了《原神》再去玩《塞尔达旷野之息》，真的会看不下去。只能说大家各有擅长的领域，比如任天堂的动作系统，你不花十年怎么超越？但《原神》真的不像很多主机玩家说的那么差，那么没法比。
最佳游戏提名这是妥妥的事情。至于会不会成为年度最佳，反正我的直觉告诉我2020就会是奇迹的一年。       
Nt那次去了温州，上映了一天没赶上/头秃                           光脚老人一圈圈散步，最后停下脚步，“老夫不敢确定那个老书生，是不是那个人，但是如今回想起来，如果真是那个人，那么老书生愿意跟我心平气和说这些，不容易。毕竟老夫当时可是跑去中土神洲，砸人家的场子去的。”        老人抬起手臂，狠狠灌了一大口烈酒，随手将那只养剑葫芦抛给少年，对着远方朗声大笑：“昔年远游四方，一肚子豪言壮语，不吐不快！”        老人站在崖畔，一脚踏出，望向天空，“当我行走于天地间，骄阳烈日，明月当空，得问我一句，天地之间足够亮堂否？”        老人转头，笑问道：“陈平安！你觉得够不够？！”        陈平安刚要低头喝一口酒，听到问题后，只得抬起头，迷迷糊糊道：“不太够？”        老人哈哈大笑，伸手指向远方，“当我行走于江湖上，大江滔滔，河水滚滚，得问我一句，江河之水足够解渴否？”        陈平安抽空连忙喝了口酒，听到老人的豪言之后，没来由也跟着有些豪气了，一手握酒葫芦，一手握拳捶在膝盖上，跟着凑热闹瞎起劲，大声道：“不够！”        老人又言，“当我行走于群山巅，琼楼玉宇，云海仙人，得问我一句，山顶罡风足够凉快否？”        满脸涨红的陈平安又喝过了大口酒，借着后劲十足的酒劲，满脸光彩，破天荒地放肆大笑道：“不够不够！远远不够！酒不够，江水山风不够！都不够！”        竹楼那边，两个小家伙面面相觑。        粉裙女童有些担心自家老爷，会不会就这么变成一个小酒鬼啊？        青衣小童则满腹嘀咕，老爷这是疯了吧？难道是练拳练傻了？嘿，那我是不是不用那么勤勉修行了？不如偷懒几天？        最后的最后，陈平安连人带椅子，一起醉倒。        从此人间江湖，多出一个酒鬼少年郎。                  
