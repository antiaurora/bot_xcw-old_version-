究极花瓶兽77       2077的第一人称做得相当不错对你的考验会在较为和平的英灵神殿中心开始，但是众神只会庇佑和奖励勇敢的人。去雄伟壮阔的森林，白雪皑皑的山脉探险吧，探索并获取更有价值的资源以制作更危险的武器，更坚固的盔甲，修建维京要塞和哨站。你还可以打造一艘无敌的维京长船并且开始在无尽之海的航行以便寻找异域的领地……注意：不要偏离航线太远…庞大的程序生成的开放世界 - 探索并生存在这片神秘的土地，从诡秘的森林到壮阔的雪山和美丽的草原，有独特的传奇物种可以战斗也有各种野生动物可以狩猎。多人合作（2-10人） - 你既可以单独探索也可以和你信任的盟友一起冒险，英灵神殿支持无限制创建独立的玩家托管服务器。建议合作人数：3-5人拥有数样繁多的武器并基于惩戒闪避和格挡的战斗系统。建造&amp;航行船只 - 从脆弱的木筏到雄伟的军舰，建造史诗级的轮船以征服海洋并发现新的土地。召唤并打败神话和传说中的邪恶的的原始邪灵，并获得战利品以得到进化，从而以制作更新更强大的物品。机动性的房屋修建系统 - 可以修建大殿，农场，居所，哨站，城堡等等。直观的物品制作 - 打造最好的武器和盔甲，烹饪食物和蜜酒。   
