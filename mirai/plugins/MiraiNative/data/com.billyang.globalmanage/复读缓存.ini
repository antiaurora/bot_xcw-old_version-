有PS4的强大机能作为保障，又支持中文显示，据偷跑玩家反映游戏主线流程长达40个小时，这样的容量对一款动作游戏来说已经是良心满满。如果是从"魂"系列一路走来的PS4玩家一定不要错过这款诚意之作。似乎极少有游戏有如此简单直白的游戏目的――拯救一个女孩的灵魂。每次打倒巨像，男孩都会被剧情带回祠堂，除了要指引他前往下一个巨像，制作者更多的是在不停地向玩家灌输一种信念，亦或说是一个画面，就是那幅男孩痴痴的看着躺在祭坛上的女孩的画面。制作者在不停地提醒玩家整个游戏的目的是为了那个女孩，只有这个目的

　　游戏提供了一个层次丰富，情感震撼的故事。游戏的潜行戏和动作戏是顶级的，它改善了初代游戏中的机制，同时混合了更多《神秘海域》系列的灵活性和动作要素。

　　尽管《美末2》是一次激动人心的冒险，但它仍旧有时间对人类精神的力量和脆弱性进行令人惊叹的，细致入微的探索。它是PS4本世代最佳的独占游戏之一。《战神》是一款坚实的系列重启之作。不论是战斗、谜题、成长体系，还是画面、故事、关卡设计，在体验上几乎都完美无暇。诚然，它相对系列前作发生了许多颠覆性变化，甚至还抹除了某些标志性元素――但是这种改变是良性且符合时代发展潮流的。只要你喜欢动作游戏，不论如何都不应该错过它 
